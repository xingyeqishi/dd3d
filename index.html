<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="typechart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    
    <style type="text/css">
        .person-link {
            fill: none;
            stroke: #C11331;
            stroke-opacity: 0.4;
            fill: none;
            pointer-events: none;
            z-index: -100;
            stroke-width: 1px;
        }
        .event-node {
            opacity: 1;
            fill: #fff;
            z-index: 100;
        }
        .person-node {
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="typeChart">
        <div id="graph"></div>
    </div>
    <script>
        
        // 定義圖形的基本設定值
    var diameter = 950,
        radius = diameter / 2,
        innerRadius = radius - 120;

    // Create cluster layout
    // give [360, innerRadius] to size
    // it will form a radial cluster
    var cluster = d3.cluster()
        .size([360, innerRadius]);

    //var line = d3.svg.line.radial()
    var line = d3.svg.line.radial()
        .interpolate("bundle")
        .tension(0.75)
        .radius(function(d) { 
            return d.y; 
        })
        .angle(function(d) { 
            return d.x / 180 * Math.PI; 
        });

    window.colorPath = function(d, l, type) {
      var type = type || 'strong';
      if (type == 'strong') {
        if (l.target === d) return l.source.target = true;
      }
      if (type == 'weak') {
        for (type in d) {
          if(type !== "size") {
            if (l.target === d[type]) return l.source.target = true;
          }
        }
      }
    }
  
    </script>
    <script src="graph.js"></script>
</body>
</html>
